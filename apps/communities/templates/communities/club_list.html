{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Student Communities</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for club in clubs %}
        <div class="bg-white rounded-lg shadow-md p-6 glass-card">
            {% if club.logo %}
            <img src="{{ club.logo.url }}" alt="{{ club.name }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
            {% elif club.image %}
            <img src="{% static club.image %}" alt="{{ club.name }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
            {% else %}
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-t-lg mb-4">
                <span class="text-gray-400">No Logo</span>
            </div>
            {% endif %}

            <h2 class="text-xl font-semibold mb-2">{{ club.name }}</h2>
            <p class="text-gray-600 mb-4 line-clamp-3">{{ club.description }}</p>

            <a href="{% url 'club_detail' club.id %}"
                class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                View Details
            </a>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-12 text-gray-500">
            No active clubs found.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
