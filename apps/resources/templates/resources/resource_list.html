{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="display-5 fw-bold mb-5"><i class="fas fa-microchip me-3"></i>Campus Resources</h1>

    <div class="row g-4">
        {% for resource in resources %}
        <div class="col-md-6 col-lg-4">
            <div class="glass-card h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">{{ resource.name }}</h3>
                    <span class="badge bg-primary">{{ resource.get_resource_type_display }}</span>
                </div>
                <p class="text-white-50">{{ resource.description }}</p>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <span class="text-white-50"><i class="fas fa-users me-2"></i>Capacity: {{ resource.capacity
                        }}</span>
                    <button class="btn btn-sm btn-glass">Book Now</button>
                    <!-- TODO: Booking Modal/View -->
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-white-50">No resources available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
