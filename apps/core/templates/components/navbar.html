<header class="bg-white border-b border-gray-200 sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden text-textDark hover:text-primary focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
        </button>
        <h2 class="text-xl font-semibold text-textDark">College Event Management</h2>
    </div>
    <a href="{% url 'profile' %}"
        class="flex items-center space-x-4 hover:bg-gray-50 p-2 rounded-lg transition-colors cursor-pointer">
        <div class="text-right hidden md:block">
            <p class="text-sm font-semibold text-textDark">{{ user.username }}</p>
            <p class="text-xs text-textLight capitalize">{{ user.role|lower }}</p>
        </div>
        <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-primary font-bold">
            {{ user.username|first|upper }}
        </div>
    </a>
</header>
